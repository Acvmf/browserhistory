<h1>A History of Firefox</h1>
<img src="firefox.png" width="100px" height="100px" id="spot">
<p>The Mozilla Firefox project was created by Dave Hyatt and Blake Ross as an experimental branch of the Mozilla browser. Firefox 1.0 was released on November 9, 2004, Firefox 1.5 was released on November 29, 2005, and version 2.0 was released on October 24, 2006.</p>
