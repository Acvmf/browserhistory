<h1>A History of Chrome</h1>
<img src="chrome.png" width="100px" height="100px" id="spot">
<p>Google Chrome is a freeware web browser developed by Google.[13] It was first released in 2008 for Microsoft Windows, and was later ported to Linux, OS X, iOS and Android. Google Chrome is also the main component of Chrome OS, where it serves a platform for running web apps.</p>
